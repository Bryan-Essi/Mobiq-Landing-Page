name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r mon-projet/src/backend/requirements.txt
      - name: Run backend tests
        env:
          PYTHONPATH: mon-projet/src:mon-projet/src/backend
        run: |
          python -m pytest -q -c pytest.ini --junitxml=mon-projet/test-results.xml
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: mon-projet/test-results.xml

  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: mon-projet/src/frontend/package-lock.json
      - name: Install frontend dependencies
        run: npm ci --prefix mon-projet/src/frontend
      - name: Run frontend tests
        run: npm --prefix mon-projet/src/frontend run test
      - name: Build frontend
        run: npm --prefix mon-projet/src/frontend run build
      - name: Upload frontend build
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: mon-projet/src/frontend/build

  electron-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: mon-projet/src/electron/package-lock.json
      - name: Install electron dependencies
        run: npm ci --prefix mon-projet/src/electron
      - name: Run electron tests
        run: npm --prefix mon-projet/src/electron run test
      - name: Build electron (tsc)
        run: npm --prefix mon-projet/src/electron run build
      - name: Upload electron build
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: electron-build
          path: mon-projet/src/electron/dist
