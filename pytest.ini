[pytest]
testpaths = mon-projet/src/backend/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --asyncio-mode=auto
norecursedirs =
    mon-projet/build
    mon-projet/dist
    mon-projet/_internal
    mon-projet/ElectronBackendDir
    mon-projet/src/electron/resources/backend/server/_internal
    mon-projet/src/electron/node_modules
    mon-projet/src/frontend/node_modules
    mon-projet/src/electron/dist
    mon-projet/src/frontend/build
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
