version: 1
formatters:
  simple:
    format: "%(asctime)s | %(levelname)s | %(name)s | %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
loggers:
  src.backend.modules.telco_modules:
    level: DEBUG
    handlers: [console]
    propagate: False
root:
  level: INFO
  handlers: [console]
